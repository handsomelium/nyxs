server:
  port: 19999
  servlet:
    context-path: /nyxsservice
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200

# 数据源配置
spring:
  main:
    allow-circular-references: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    dynamic:
      druid:
        # 初始化时建立物理连接的个数
        initialSize: 200
        # 最小连接池数量
        min-idle: 5
        # 最大连接池数量
        max-active: 500
        # 获取连接时最大等待时间，单位毫秒
        max-wait: 60000

      primary: master
      datasource:
        master:
          url: jdbc:mysql://150.158.50.73:3310/nbems?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: liu3366998
        # 从库数据源
        slave:
          # 从数据源开关/默认关闭
          enabled: false
          url:
          username:
          password:



  redis:
    host: 150.158.50.73
    port: 6379
    password: 123456


# MyBatis配置
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.ake.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: false
  # 自动分页
  supportMethodsArguments: false
  params: count=countSql

# 日志配置
logging:
  file:
    name: /data/logs/sys-error.log
  config: classpath:logback-dev.xml
  level:
    com.ake: debug
    org.springframework: warn